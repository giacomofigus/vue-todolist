<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' integrity='sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="text-light text-center ">ToDoList</h1>

    <main class="container mt-5" id="app">
        <div class="row">
            <div class="mb-3 col-10">
                <input
                    type="text"
                    class="form-control"
                    name="task"
                    id="task"
                    aria-describedby="helpId"
                    placeholder="Add new task..."
                    v-model="newTask"
                    @keyup.enter="addTask"
                />
            </div>

            <div class="col-2">
                <button
                    type="button"
                    name="bottone"
                    id="bottone"
                    class="btn btn-primary"
                    @click="addTask"
                >
                    Button
                </button>
            </div>
        </div>

        <div class="bg-secondary mt-5 text-light">
            <ul 
            class="p-0 px-2"
            >
                
                <li
                 class="d-flex align-items-center justify-content-between border-bottom py-3"
                 v-if="tasks != ''"
                 v-for="(element, index) in tasks"
                 :key="index"
                 >

                 <!-- MILESTONE 1 -->
                    <span
                    class="fs-5"
                    :class="{'text-decoration-line-through' : element.done}"
                    @click="activateDone(index)"
                    >
                        {{ element.text }}
                    </span>
                    <i 
                    class="fa-solid fa-xmark text-danger fs-4"
                    @click="removeTask(index)"
                    >
                    </i>
                </li>

                <li 
                class="d-flex align-items-center justify-content-between py-3"
                v-else
                >
                    <span>Non ci sono task</span>
                </li>
            </ul>
        </div>
    </main>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./main.js"></script>
</body>
</html>
